<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0" />

        <title>Login - Shopme Admin</title>

        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container-fluid text-center bg-dark text-white vh-100">
            <div class="d-flex justify-content-center pt-4">
                <img th:src="@{/images/logo-no-background.png}" class="img-fluid" style="width: 250px; height: 90px" />
            </div>

            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto" class="mt-3">
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="border border-secondary rounded p-3">
                    <p>Access to Shopme Control Panel</p>
                    <p>
                        <input
                            type="email"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="E-mail"
                            required
                        />
                    </p>
                    <p>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Password"
                            required
                        />
                    </p>
                    <p><input type="checkbox" name="remember-me" />&nbsp;Remember Me</p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </p>
                </div>
            </form>

            <div class="mt-4">
                <p>Shopme Control Panel - Copyright &copy; Shopme</p>
            </div>
        </div>
    </body>
</html>
