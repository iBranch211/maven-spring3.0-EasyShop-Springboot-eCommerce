<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <body>
        <div th:fragment="menu">
            <form th:action="@{/logout}" method="post" name="logoutForm" th:hidden="true">
                <input type="submit" />
            </form>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logo-no-background.png}" alt="logo" style="width: 250px; height: 90px" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}" sec:authorize="hasAuthority('Admin')">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}" sec:authorize="hasAnyAuthority('Admin', 'Editor')">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menus}">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/settings}">Settings</a>
                        </li>
                        <li class="nav-item ml-4">
                            <span class="fas fa-user fa-2x icon-silver"></span>
                        </li>
                        <li class="nav-item dropdown" style="cursor: pointer">
                            <span
                                class="nav-link dropdown-toggle"
                                data-toggle="dropdown"
                                sec:authentication="principal.fullname"
                            ></span>
                            <div class="dropdown-menu">
								<a class="dropdown-item" th:href="@{/account}">Profile</a>
                                <a class="dropdown-item" href="" id="logoutLink">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>
